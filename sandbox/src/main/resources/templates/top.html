<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta http-equiv="Content-type" content="text/html; charset=UTF-8" />
</head>
<body>
    <ul>
      <li th:each="e : ${#fields.detailedErrors()}"
        th:class="${e.global}? globalerrMsg : fielderrMsg" th:text="${e.message}" />
    </ul>
	<form action="" th:action="@{/top}" th:object="${messageForm}" method="post">
		<p>
			メッセージ <input type="text" th:field="*{message}"/>
			<span th:if="${#fields.hasErrors('*{message}')}" th:errors="*{message}">error</span>
		</p>
		<p>
			<input type="submit" value="登録"/>
		</p>
	</form>
	<form action="#" th:action="@{/logout}" method="POST">
		<input type="submit" value="ログアウト"/>
	</form>	
</body>
</html>
